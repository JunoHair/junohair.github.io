<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/General.css">
        <link rel="stylesheet" href="../styles/Game.css" media="screen and (min-width: 650px)">
        <link rel="stylesheet" href="../styles/GameMin.css" media="screen and (max-width: 650px)">
        <link rel="shortcut icon" href="../images/think.ico" type="image/x-icon">
        <title>게임</title>
    </head>
    <body>
        <center>
            <h1>오목</h1>
        </center>
        <div class="container">
            <div class="tab-state">
                <span id="isWin">아직 아무도 승리하지 않았어요.</span><br>
                <span id="turns">흑의 차례입니다. (총 수: 0)</span>
                <br><br>
                오목판을 클릭하여 착수할 위치에 커서를 놓으세요.
            </div>
            <div class="tab-game">
                <div class="container-table">
                    <div class="box-canvas">
                        <canvas id="gameCanvas" width="475" height="475"></canvas>
                    </div>
                    <div class="gameTable"></div>
                    <div class="box-cursor">
                        <div class="cursor"></div>
                    </div>
                </div>
                <button id="addStone">착수</button>
            </div>
            <div class="tab-game-btn">
                <button id="undo">한 수 물리기</button><button id="reset">초기화</button><button id="reCount">판 크기 변경</button>
            </div>
            <div class="tab-footer">
                <strong>주의</strong><br>
                화면 확대, 축소 등으로 화면 크기가 바뀌거나,<br>
                과도한 금수 판정을 유도하는 기보가 놓일 경우<br>
                기기에 무리가 갈 수 있습니다.<br>
                <span id="caution"></span>
                <br>
                <a href="../">메인으로 돌아가기</a>
            </div>
        </div>
        <script src="../scripts/Game.js"></script>
    </body>
</html>
